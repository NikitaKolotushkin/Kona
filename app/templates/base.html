<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>{{ title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/blob/blob.js" defer></script>
</head>

<body>
    <div id="blob"></div>

    <div id="blur"></div>
    <nav class="navbar">
        <div class="container">
            <a class="nav__logo_section" href="{{ url_for('main.index') }}">
                <img src="https://fontawesome.com/icons/rainbow?f=classic&s=solid" alt="">
                Kona
            </a>
            <div class="nav_search">
                <input type="text" placeholder="Найти что-нибудь интересное...">
                <!-- <a href="">Найти!</a> -->
            </div>
            
            {% if name == "Абоб": %}
            <div class="user_profile">
                <a href="">
                    <img src="" alt="Аватар">
                    <a class="username" href="">{{ name }}</a>
                    <img src="" alt="ВУЗ">
                </a>
            </div>

            {% else: %}
            <div class="user_profile">
                <a href="{{ url_for('main.login') }}">Вход / Регистрация</a>
            </div>

            {% endif %}

        </div>
    </nav>
    
    {% block content_logged %}{% endblock %}

</body>
</html>
