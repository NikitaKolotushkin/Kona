<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/media_queries.css">
    <script src="../static/js/blob.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="nav__logo_section" href="{{ url_for('.index') }}">
                <img src="../static/img/logo_light.png" alt="">
                Kona
            </a>
            <div class="nav_search">
                <input type="text" placeholder="Найти что-нибудь интересное...">
                <!-- <a href="">Найти!</a> -->
            </div>
            
            {% if current_user.is_authenticated %}
            <div class="user_profile">
                <a href="{{ url_for('.user_profile', user_tag=current_user.user_tag) }}">
                    <img class="avatar" src="../static/img/avatar_cap.png" alt="Аватар">
                    <a class="username" href="{{ url_for('.user_profile', user_tag=current_user.user_tag) }}">{{ current_user.user_name }}</a>
                    <img class="university" src="../static/img/universities/spb/spbgu.png" alt="ВУЗ">
                </a>
            </div>

            {% else: %}
            <div class="user_profile">
                <a href="{{ url_for('main.login') }}">Вход / Регистрация</a>
            </div>

            {% endif %}

        </div>
    </nav>
    
    {% block content %}{% endblock %}

</body>
</html>
